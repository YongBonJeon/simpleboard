<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="kr">
<head th:replace="~{commonLayout/head}">
</head>
<body>
<div class="d-flex" id="wrapper">
  <div th:replace="~{commonLayout/sidebar}"></div>

  <div id="page-content-wrapper">
    <!-- Top navigation-->
    <nav th:replace="~{commonLayout/loginTop}"></nav>
    <div class="container-fluid">
      <h2>게시글 수정</h2>
    </div>

    <form th:action method="post">
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
      </div>
      <div>
        <label for="content">내용</label>
        <input type="text" id="content" name="content" class="form-control" placeholder="내용을 입력하세요">
      </div>
      <hr class="my-4">

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"
                  th:onclick="|location.href='@{/posts/{postId}(postId=${post.id})}'|"
                  type="button">취소
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
</div> <!-- /container -->
</body>
</html>
</html>
