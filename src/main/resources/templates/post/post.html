<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="kr">
<head th:replace="~{commonLayout/head}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{commonLayout/sidebar}"></div>

    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav th:replace="~{commonLayout/loginTop}"></nav>
        <!-- Page content-->
        <div class="container-fluid">
            <h2>제목</h2>
            <div th:text="${post.title}">
            </div>
            <h3>내용</h3>
            <div th:text="${post.content}">
            </div>
        </div>

        <div>
            <form th:action="@{/comments/{postId}/add(postId=${post.id})}" method="post">
                <div>
                    <label for="content">내용</label>
                    <div class ="form-group">
                    <input type="text" id="content" name="content" class="form-control" placeholder="댓글을 입력하세요">
                    <button class="btn btn-primary btn-lg" type="submit">댓글 등록</button>
                    </div>
                </div>
                <hr class="my-4">
            </form>

            <div th:each="comment : ${comments}">
                <div th:text="${comment.content}">
                </div>
                <button class="btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/comments/{commentId}/edit(commentId=${comment.id})}'|"
                        type="button">댓글 수정</button>
                <button class="btn btn-primary btn-lg"
                        th:onclick="|location.href='@{/comments/{commentId}/delete(commentId=${comment.id})}'|"
                        type="button">댓글 삭제</button>
            </div>
        </div>


        <div>
            <button class="btn btn-primary btn-lg"
                    th:onclick="|location.href='@{/posts/{postId}/edit(postId=${post.id})}'|"
                    type="button">게시글 수정</button>
        </div>
        <div>
            <button class="btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/posts/{postId}delete(postId=${post.id}'|"
                    type="button">게시글 삭제</button>
        </div>
    </div>


</div>
</body>
</html>
