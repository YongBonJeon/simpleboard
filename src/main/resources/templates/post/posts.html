<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="kr">
    <head th:replace="~{commonLayout/head}">
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div th:replace="~{commonLayout/sidebar}">
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav th:replace="~{commonLayout/loginTop}">
                </nav>
                <!-- Page content-->
                <div class="container-fluid">
                    <h1 class="mt-4">전체 게시글</h1>
                    <table>
                        <thead>
                        <tr>
                            <th>번호</th>
                            <th>제목</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="post : ${posts}">
                            <td><a th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.getId()}">username</a></td>
                            <td><a th:href="@{/posts/{postId}(postId=${post.id})}" th:text="${post.getTitle()}">0</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="../js/scripts.js"></script>
    </body>
</html>
