<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head th:replace="~{commonLayout/head}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{commonLayout/sidebar}"></div>

    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav th:replace="~{commonLayout/loginTop}"></nav>
        <div class="container">

            <div class="py-5 text-center">
                <h2>게시글 등록</h2>
            </div>

            <form th:action method="post" th:object="${post}">
                <!--SELECT-->
                <div>
                    <label th:for="boardName">게시판 선택</label>
                    <select class="form-select" th:field="${post.boardName}" th:errorclass="field-error">
                        <option value="">==게시판 선택==</option>
                        <option th:each="boardName : ${boardNames}"
                                th:value="${boardName}" th:text="${boardName}"></option>
                    </select>
                    <div class="field-error" th:if="${#fields.hasErrors('boardName')}" th:errors="*{boardName}">게시판 선택 오류</div>
                </div>
                <div>
                    <label for="title">제목</label>
                    <input type="text" id="title" name="title" class="form-control"
                           placeholder="제목을 입력하세요" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">제목 오류</div>
                </div>
                <div>
                    <label for="content">내용</label>
                    <input type="text" style="height:400px;" id="content" name="content" class="form-control"
                           placeholder="내용을 입력하세요" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">내용 오류</div>
                </div>
                <hr class="my-4">

                <div class="row">
                    <div class="col">
                        <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
                    </div>
                    <div class="col">
                        <button class="w-100 btn btn-secondary btn-lg"
                                th:onclick="|location.href='@{/posts}'|"
                                type="button">취소
                        </button>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
</html>
