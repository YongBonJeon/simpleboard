<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="kr">
<head th:replace="~{commonLayout/head}">
</head>
<body>
<div class="d-flex" id="wrapper">
    <div th:replace="~{commonLayout/sidebar}"></div>

    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav th:replace="~{commonLayout/top}"></nav>
            <div class="container">
                <div class="py-5 text-center">
                    <h2>로그인</h2></div>
                    <form th:action th:object="${loginForm}" method="post">
                        <!--로그인 실패 경고-->
                        <div th:if="${#fields.hasGlobalErrors()}">
                            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">로그인 실패</p>
                        </div>

                        <label for="loginId">로그인 ID</label>
                        <input type="text" id="loginId" th:field="*{loginId}"
                               class="form-control" placeholder="ID를 입력하세요"
                                th:errorclass="field-error">
                        <div class="field-error" th:errors="*{loginId}">로그인 ID 오류</div>

                        <label for="password">비밀번호</label>

                        <input type="password" id="password" th:field="*{password}"
                               class="form-control" placeholder="비밀번호를 입력하세요"
                               th:errorclass="field-error">
                        <div class="field-error" th:errors="*{password}">비밀번호 오류</div>


                    <hr class="my-4">

                    <div class="row">
                        <div class="col">
                            <button class="w-100 btn btn-primary btn-lg" type="submit">
                                로그인
                            </button>
                        </div>
                        <div class="col">
                            <button class="w-100 btn btn-secondary btn-lg"
                                    th:onclick="|location.href='@{/}'|" type="button">취소
                            </button>
                        </div>
                        <!--<div class="col">
                            <button class="w-100 btn btn-secondary btn-lg"
                                    th:onclick="|location.href='@{/oauth2/authorization/kakao}'|" type="button">
                                카카오 로그인
                            </button>
                        </div>-->
                    </div>
                </form>
            </div>
    </div> <!-- /container -->
</div>
</body>
</html>
</body>
</html>
