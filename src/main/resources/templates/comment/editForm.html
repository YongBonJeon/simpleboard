</head>
<body>

  <div id="page-content-wrapper">

    <nav th:replace="~{commonLayout/loginTop}"></nav>

    <div class="container">

      <div class="py-5 text-center">
        <h2>댓글 수정</h2>
      </div>

        <hr class="my-4">

        <div class="row">
          <div class="col">
            <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>

          <div class="col">
          </div>

      </form>
    </div>
  </div>

</div> <!-- /container -->

</html>
</html>
